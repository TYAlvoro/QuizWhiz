<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet"
        as="style"
        onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"/>
  <title>Galileo Design</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex min-h-screen flex-col bg-white overflow-x-hidden"
     style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">
    <div class="gap-1 px-6 flex flex-1 justify-center py-5">
      <!-- Левый столбец: профиль пользователя -->
      <div class="layout-content-container flex flex-col w-80">
        <div class="flex p-4">
          <div class="flex w-full flex-col gap-4 items-start">
            <div class="flex gap-4 flex-col items-start">
              <!-- Аватар -->
              <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-32"
                   th:style="'background-image: none;'">
              </div>
              <div class="flex flex-col justify-center">
                <p class="text-[#141414] text-[22px] font-bold leading-tight"
                   th:text="${profile.username}">Имя пользователя</p>
                <p class="text-[#3E4D5B] text-base font-normal"
                   th:text="${profile.email}">почта@пример.ру</p>
                <p class="text-[#3E4D5B] text-base font-normal"
                   th:text="${profile.role}">Роль</p>
              </div>
            </div>
            <div class="flex w-full max-w-[480px] gap-3">
              <button class="flex min-w-[84px] items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#F0F2F5] text-[#141414] text-sm font-bold">
                <span class="truncate">Пройти тест</span>
              </button>
              <a class="flex min-w-[84px] items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#359EFF] text-[#FFFFFF] text-sm font-bold"
                 th:href="@{'/profile/' + ${profile.username} + '/courses'}">
                <span class="truncate">Мои курсы</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Правый столбец: список тестов и т.д., не меняется -->
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <!-- ... -->
        <!-- Здесь остаётся вся остальная разметка без изменений, т.к. token-параметр не передавался -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
