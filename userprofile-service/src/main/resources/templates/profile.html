<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-100" style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;">
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Профиль пользователя</h1>
  <div class="bg-white shadow rounded-lg p-8 flex flex-col md:flex-row gap-6">
    <!-- Левая колонка: профиль -->
    <div class="w-full md:w-1/3 flex flex-col items-center">
      <div class="w-32 h-32 bg-gray-300 rounded-full bg-center bg-cover" style="background-image: url('https://via.placeholder.com/150');"></div>
      <h2 class="mt-4 text-2xl font-bold" th:text="${profile.username}">Имя пользователя</h2>
      <p class="text-gray-600" th:text="${profile.email}">email@пример.ru</p>
      <p class="text-gray-600" th:text="${profile.role}">Роль</p>
    </div>
    <!-- Правая колонка: данные и дополнительная информация -->
    <div class="w-full md:w-2/3 flex flex-col justify-center">
      <div class="mb-4 text-center">
        <a th:href="@{'/profile/' + ${profile.username} + '/courses'}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">
          Мои курсы
        </a>
      </div>
      <!-- Блок дополнительной информации -->
      <div class="bg-gray-50 p-4 rounded shadow">
        <h3 class="text-xl font-semibold mb-2">Дополнительная информация</h3>
        <p class="text-gray-700">
          Здесь можно разместить описание, статистику, последние достижения или любые другие данные о пользователе.
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
