<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Мои курсы</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-100" style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;">
<div class="container mx-auto p-6 min-h-screen">
  <h1 class="text-3xl font-bold mb-6 text-center">Мои курсы</h1>
  <p class="mb-6 text-center">
    Пользователь: <span th:text="${profile.username}" class="font-semibold">Username</span>
  </p>
  <div class="text-center mb-6">
    <a th:href="@{'http://127.0.0.1:8083/courses/new'}"
       class="inline-block px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">
      Создать курс
    </a>
  </div>
  <!-- Список курсов -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div th:each="course : ${courses}" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-2">
        <a th:href="@{'http://127.0.0.1:8083/courses/' + ${course.id}}"
           th:text="${course.courseName}"
           class="text-blue-700 hover:underline"></a>
      </h2>
      <p th:text="${course.description}" class="text-gray-600"></p>
    </div>
  </div>
</div>
</body>
</html>
