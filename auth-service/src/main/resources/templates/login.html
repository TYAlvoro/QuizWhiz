<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Вход в систему</title>
  <style>
    /* Глобальное правило: все элементы учитывают padding и border в размерах */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Общий стиль для body */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Стиль для контейнера карточки, с равномерными отступами */
    .card-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 2rem; /* одинаковые отступы со всех сторон */
      margin: 1rem;
    }

    /* Заголовок карточки */
    .card-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: #5563DE;
    }

    /* Стили для группы полей формы */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 8px rgba(85,99,222,0.3);
    }

    /* Стили для кнопки отправки формы */
    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #5563DE;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #3d4fb8;
    }

    /* Стили для сообщений об ошибках */
    .alert {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 4px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Стили для ссылок */
    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #5563DE;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="card-container">
  <h1>Вход в систему</h1>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>
    </div>
    <button type="submit" class="btn">Войти</button>
  </form>
  <a th:href="@{/register}" class="link">Нет аккаунта? Зарегистрируйтесь</a>
</div>
</body>
</html>
