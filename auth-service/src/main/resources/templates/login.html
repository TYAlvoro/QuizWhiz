<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center" style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;">
<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg mx-4">
  <h1 class="text-3xl font-bold mb-6 text-center text-[#141414]">Вход в систему</h1>
  <form th:action="@{/login}" method="post" class="space-y-4">
    <div class="flex flex-col">
      <label for="username" class="font-bold text-[#555] mb-1">Имя пользователя</label>
      <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required
             class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="relative">
      <label for="password" class="font-bold text-[#555] mb-1 block">Пароль</label>
      <div class="relative">
        <input type="password" id="password" name="password" placeholder="Введите пароль" required
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <!-- Кнопка расположена абсолютно по центру по вертикали справа -->
        <button type="button"
                class="absolute inset-y-0 right-3 flex items-center bg-transparent text-blue-600 font-semibold"
                onclick="togglePassword('password', this)">Показать</button>
      </div>
    </div>
    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Войти</button>
  </form>
  <p class="text-center mt-4">
    Нет аккаунта? <a th:href="@{/register}" class="text-blue-600 font-semibold hover:underline">Зарегистрируйтесь</a>
  </p>
</div>
<script>
  function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = "Скрыть";
    } else {
      input.type = "password";
      btn.textContent = "Показать";
    }
  }
</script>
</body>
</html>
