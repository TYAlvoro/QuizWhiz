<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center" style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;">
<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg mx-4">
  <h1 class="text-3xl font-bold mb-6 text-center text-[#141414]">Регистрация</h1>
  <form th:action="@{/register}" th:object="${registrationRequest}" method="post" class="space-y-4">
    <div class="flex flex-col">
      <label for="username" class="font-bold text-[#555] mb-1">Имя пользователя</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required
             class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 text-sm mt-1"></div>
    </div>
    <div class="flex flex-col">
      <label for="email" class="font-bold text-[#555] mb-1">Email</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Введите email" required
             class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></div>
    </div>
    <div class="relative">
      <label for="password" class="font-bold text-[#555] mb-1 block">Пароль</label>
      <div class="relative">
        <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="button"
                class="absolute inset-y-0 right-3 flex items-center bg-transparent text-blue-600 font-semibold"
                onclick="togglePassword('password', this)">Показать</button>
      </div>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></div>
    </div>
    <input type="hidden" th:field="*{role}" value="USER">
    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">Зарегистрироваться</button>
  </form>
  <p class="text-center mt-4">
    Уже зарегистрированы? <a th:href="@{/login}" class="text-blue-600 font-semibold hover:underline">Войти</a>
  </p>
  <div th:if="${error}" class="bg-red-100 text-red-700 p-2 rounded text-center mt-4" th:text="${error}"></div>
</div>
<script>
  function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = "Скрыть";
    } else {
      input.type = "password";
      btn.textContent = "Показать";
    }
  }
</script>
</body>
</html>
