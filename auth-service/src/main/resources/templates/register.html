<!-- Пример шаблона register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-100" style="font-family: 'Plus Jakarta Sans','Noto Sans',sans-serif;">
<div class="container mx-auto p-6 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Регистрация</h1>
    <form th:action="@{/register}" th:object="${registrationRequest}" method="post" class="space-y-4">
      <!-- Скрытое поле для redirectUrl -->
      <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" />

      <div>
        <label for="username" class="block font-semibold mb-1">Имя пользователя</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="mt-1 text-red-600 text-sm"></div>
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Введите ваш email" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mt-1 text-red-600 text-sm"></div>
      </div>
      <div>
        <label for="password" class="block font-semibold mb-1">Пароль</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mt-1 text-red-600 text-sm"></div>
      </div>
      <!-- Роль по умолчанию -->
      <input type="hidden" th:field="*{role}" value="USER" />
      <button type="submit"
              class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">
        Зарегистрироваться
      </button>
    </form>
    <div th:if="${error}" class="mt-3 text-center text-red-600" th:text="${error}"></div>
    <div class="mt-4 text-center">
      <a th:href="@{/login}" class="text-blue-600 hover:underline">Уже зарегистрированы? Войти</a>
    </div>
  </div>
</div>
</body>
</html>
