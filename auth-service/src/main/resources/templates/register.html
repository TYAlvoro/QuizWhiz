<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; padding: 0; background: linear-gradient(135deg, #74ABE2, #5563DE); font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .card-container { background: #fff; border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); max-width: 400px; padding: 2rem; }
    .card-container h1 { text-align: center; margin-bottom: 1.5rem; font-size: 1.75rem; color: #5563DE; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { font-weight: bold; margin-bottom: 0.5rem; color: #555; display: block; }
    .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    .btn { width: 100%; padding: 0.75rem; background-color: #5563DE; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
    .btn:hover { background-color: #3d4fb8; }
    .link { text-align: center; display: block; margin-top: 1rem; color: #5563DE; text-decoration: none; font-size: 0.9rem; }
    .link:hover { text-decoration: underline; }
    .alert { margin-top: 1rem; padding: 0.75rem; background-color: #f8d7da; color: #721c24; border-radius: 4px; text-align: center; font-size: 0.9rem; }
    .password-container { position: relative; }
    .toggle-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #5563DE;
    }
  </style>
</head>
<body>
<div class="card-container">
  <h1>Регистрация</h1>
  <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert"></div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Введите email" required>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert"></div>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <div class="password-container">
        <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required>
        <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">Показать</button>
      </div>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert"></div>
    </div>
    <input type="hidden" th:field="*{role}" value="USER">
    <button type="submit" class="btn">Зарегистрироваться</button>
  </form>
  <a th:href="@{/login}" class="link">Уже зарегистрированы? Войти</a>
  <div th:if="${error}" class="alert" th:text="${error}"></div>
</div>
<script>
  function togglePassword(inputId, btn) {
    var input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = "Скрыть";
    } else {
      input.type = "password";
      btn.textContent = "Показать";
    }
  }
</script>
</body>
</html>
