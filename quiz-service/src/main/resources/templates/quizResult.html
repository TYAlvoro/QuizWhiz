<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Результаты квиза</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-100" style="font-family:'Plus Jakarta Sans','Noto Sans',sans-serif;">
<div class="container mx-auto p-6 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4">Результаты квиза</h1>
    <p class="mb-2">Никнейм: <span class="font-semibold" th:text="${attempt.nickname}">User</span></p>
    <p class="mb-2">Правильных ответов: <span class="font-semibold" th:text="${attempt.score}">0</span> из
      <span class="font-semibold" th:text="${attempt.totalQuestions}">0</span>
    </p>
    <p class="mb-4">Ваш результат:
      <span class="font-semibold" th:text="${(attempt.score * 100 / attempt.totalQuestions)}">0</span>%
    </p>
    <a th:href="@{'http://127.0.0.1:8082/profile/' + ${attempt.nickname}}"
       class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">
      Вернуться на главную
    </a>
  </div>
</div>
</body>
</html>
