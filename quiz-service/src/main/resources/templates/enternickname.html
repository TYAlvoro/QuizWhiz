<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Введите никнейм</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center">
<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
  <h1 class="text-2xl font-bold mb-6">Введите ваш никнейм</h1>
  <form th:action="@{'/public/quizzes/' + ${quizId}}" method="get" class="space-y-4">
    <!-- При отправке форма сделает GET-запрос к /public/quizzes/{quizId}?nickname=... -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Никнейм:</label>
      <input type="text" name="nickname" required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Продолжить
    </button>
  </form>
</div>
</body>
</html>
