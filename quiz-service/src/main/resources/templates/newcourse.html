<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Создать курс</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center">
<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
  <h1 class="text-2xl font-bold mb-6">Создание нового курса</h1>
  <form th:action="@{/courses}" method="post" class="space-y-4">
    <!-- Скрытые поля для передачи токена и идентификаторов -->
    <input type="hidden" name="token" th:value="${token}" />
    <input type="hidden" name="id" th:value="${courseDto.id}" />
    <input type="hidden" name="teacherId" th:value="${courseDto.teacherId}" />

    <div>
      <label class="block text-gray-700 font-medium mb-1">Название курса:</label>
      <input type="text" name="courseName" th:value="${courseDto.courseName}" required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Описание:</label>
      <textarea name="description"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                th:text="${courseDto.description}"></textarea>
    </div>

    <button type="submit"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Создать курс
    </button>
  </form>
</div>
</body>
</html>
