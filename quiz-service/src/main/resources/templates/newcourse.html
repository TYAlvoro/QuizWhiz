<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Создать курс</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-100" style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;">
<div class="container mx-auto p-6 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded shadow p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Создание нового курса</h1>
    <form th:action="@{/courses}" method="post" class="space-y-4">
      <!-- Скрытые поля для teacherId, id -->
      <input type="hidden" name="id" th:value="${courseDto.id}" />
      <input type="hidden" name="teacherId" th:value="${courseDto.teacherId}" />

      <div>
        <label class="block font-semibold mb-1">Название курса:</label>
        <input type="text" name="courseName" th:value="${courseDto.courseName}" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Описание:</label>
        <textarea name="description"
                  class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  th:text="${courseDto.description}"></textarea>
      </div>

      <button type="submit"
              class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">
        Создать курс
      </button>
    </form>
  </div>
</div>
</body>
</html>
