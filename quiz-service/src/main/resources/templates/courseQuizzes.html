<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="'Курс: ' + ${course.courseName}">Курс</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen flex items-center justify-center">
<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
  <!-- Заголовок курса -->
  <h1 class="text-3xl font-bold mb-4" th:text="${course.courseName}">Название курса</h1>
  <p class="mb-6">
    <span class="font-medium">Описание:</span>
    <span th:text="${course.description}" class="text-gray-700"></span>
  </p>

  <!-- Список квизов -->
  <h2 class="text-2xl font-semibold mb-4">Список квизов</h2>
  <ul class="space-y-4">
    <li th:each="quiz : ${quizzes}" class="p-4 bg-gray-100 rounded-lg">
      <a th:href="@{|/quizzes/${quiz.id}?token=${token}|}"
         class="text-xl font-medium text-blue-700 hover:underline"
         th:text="${quiz.title}">
        Название квиза
      </a>
    </li>
  </ul>

  <!-- Кнопка создания нового квиза -->
  <div class="mt-6">
    <a th:href="@{|/quizzes/new?token=${token}&courseId=${course.id}|}"
       class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Создать квиз
    </a>
  </div>
</div>
</body>
</html>
